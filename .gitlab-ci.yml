stages:
  - build
  - deliver
  - downstream

branch-job:
  stage: build
  image: docker-registry-eu.mdevlab.com/mcp-tfx-clearing/java-builder:v1.07
  script:
    - gradle clean build -x check
  artifacts:
    paths:
      - build/libs/

gconf:deliver:
  stage: deliver
  image: docker-registry-eu.mdevlab.com/gconf/base-builder:v1.9.15
  script:
    - gconf-deliver --merge-hierarchy "develop" --base-deliverable docker-registry-eu.mdevlab.com/mcp-tfx-clearing/base-deliverable:v1.3.1
  artifacts:
    paths:
      - build/deliverable/
      - build/reports/
      - build/test-results/

gconf:deployables-s2:
  image: docker-registry-eu.mdevlab.com/gconf/base-builder:v1.9.15
  stage: downstream
  dependencies:
    - gconf:deliver
  script:
    - export IMAGE_DIGEST=`cat build/deliverable/gconf.deliverable.ref | sed 's/^.*@//g'`
    - echo "IMAGE_DIGEST=${IMAGE_DIGEST}"
    ## s2
    - curl -g --request POST --form token=${CI_JOB_TOKEN} --form ref=master "https://git.mdevlab.com/api/v4/projects/15782/trigger/pipeline?variables[IMAGE_DIGEST]=${IMAGE_DIGEST}"