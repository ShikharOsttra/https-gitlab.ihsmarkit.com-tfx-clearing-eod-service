spring.application.name=eod-service
logging.level.root=info
logging.level.com.ihsmarkit.tfx.eod.batch=DEBUG

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_ON_EXIT=false;DB_CLOSE_DELAY=-1
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.org.hibernate.flushMode=COMMIT
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show_sql=false
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.type=trace

spring.batch.job.enabled=false
spring.quartz.auto-startup=false

eod1.job.enabled=false
eod1.job.trigger1.cron=0 30 9 ? * TUE-FRI *
eod1.job.trigger2.cron=0 0 8 ? * SAT *
cashCollateralBalanceUpdate.job.enabled=false
cashCollateralBalanceUpdate.job.trigger.cron=0 0 14 ? * TUE-SAT *

clock-service.time-zone=UTC

aws.mailing.client.from=notify@uat.t-clearfx.com
aws.mailing.client.region=eu-west-1

jms.any.alert-service.queue=ANY.ALERTSRV.NEWALERT
jms.system.event.notification.topic=SYSTEM.EVENT.NOTIFICATION
jms.trade-state-machine.new-transaction-input.queue=TSM.NEWTRANSACTIONINPUT

velocity.properties.path=/velocity/velocity.properties

